<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats Preview Card Component</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="main-body">
            <div class="details">
                <h1>Get <span class="highlight">insights</span> that help your business grow.</h1>
                <p class="description">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
                <div class="stats">
                    <div class="first">
                        <h2>10k+</h2>
                        <p class="name">COMPANIES</p>
                    </div>
                    <div class="second">
                        <h2>314</h2>
                        <p class="name">TEMPLATES</p>
                    </div>
                    <div class="third">
                        <h2>12M+</h2>
                        <p class="name">QUERIES</p>
                    </div>
                </div>
            </div>
            <div class="image-div">
                <img src="images/image-header-desktop.jpg" alt="" />
            </div>
        </div>
    </main>
</body>
</html>
